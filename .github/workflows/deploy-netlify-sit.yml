name: Deploy SIT to Netlify

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-netlify-sit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN || secrets.NETLIFY_TOKEN || vars.NETLIFY_AUTH_TOKEN || vars.NETLIFY_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID || secrets.NETLIFY_SITEID || vars.NETLIFY_SITE_ID || vars.NETLIFY_SITEID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate Netlify secrets
        run: |
          if [ -z "$NETLIFY_AUTH_TOKEN" ] || [ -z "$NETLIFY_SITE_ID" ]; then
            echo "Missing Netlify credentials."
            echo "Set one of these for token: NETLIFY_AUTH_TOKEN (or NETLIFY_TOKEN)."
            echo "Set one of these for site id: NETLIFY_SITE_ID (or NETLIFY_SITEID)."
            echo "Location: GitHub repo -> Settings -> Secrets and variables -> Actions."
            exit 1
          fi

      - name: Build SIT
        run: npm run build:sit

      - name: Deploy SIT build to Netlify
        id: deploy_netlify
        run: |
          DEPLOY_JSON=$(npx netlify deploy --dir=dist/obrs --prod --json)
          echo "$DEPLOY_JSON" > netlify-deploy.json

          DEPLOY_URL=$(node -e "const fs=require('fs'); const j=JSON.parse(fs.readFileSync('netlify-deploy.json','utf8')); console.log(j.deploy_url || j.url || '');")
          SITE_URL=$(node -e "const fs=require('fs'); const j=JSON.parse(fs.readFileSync('netlify-deploy.json','utf8')); console.log(j.url || j.ssl_url || j.site_url || '');")

          if [ -z "$DEPLOY_URL" ]; then
            echo "Could not parse deploy URL from Netlify response."
            cat netlify-deploy.json
            exit 1
          fi

          echo "deploy_url=$DEPLOY_URL" >> "$GITHUB_OUTPUT"
          echo "site_url=$SITE_URL" >> "$GITHUB_OUTPUT"

      - name: Publish deploy URL
        run: |
          echo "Netlify deploy completed." >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Deploy URL: ${{ steps.deploy_netlify.outputs.deploy_url }}" >> "$GITHUB_STEP_SUMMARY"
          if [ -n "${{ steps.deploy_netlify.outputs.site_url }}" ]; then
            echo "Site URL: ${{ steps.deploy_netlify.outputs.site_url }}" >> "$GITHUB_STEP_SUMMARY"
          fi
