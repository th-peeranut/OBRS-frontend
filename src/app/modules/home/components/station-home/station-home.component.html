<div class="station-bg">
  <div class="map-section">
    <div class="map-logo">
      <div class="station-section">
        <!-- HEADER -->
        <div class="station-section-header">
          {{ "HOME.STATION.HEADER" | translate }}
        </div>
        <!-- BODY -->
        <div class="station-section-body">
          <!-- TOGGLE SWITCH -->
          <div class="station-toggle-switch">
            <div
              class="obrs-switch text-center"
              [class.left]="currentDirection === 'left'"
              [class.right]="currentDirection === 'right'"
            >
              <div
                class="obrs"
                [class.active]="currentDirection === 'left'"
                (click)="onObrsClick('left')"
              >
                {{ "HOME.STATION.START" | translate }}
              </div>
              <div
                class="obrs"
                [class.active]="currentDirection === 'right'"
                (click)="onObrsClick('right')"
              >
                {{ "HOME.STATION.STOP" | translate }}
              </div>
            </div>
          </div>
          <!-- DETAIL -->
          <div class="station-section-body-detail">
            <div class="station-list-container">
              <ng-container
                *ngFor="let station of stationList; let stationIndex = index"
              >
                <div class="station-list-item" *ngIf="stationIndex % 2 === 0">
                  <div
                    class="station-bullet"
                    [class.no-before]="stationIndex === stationList.length - 1"
                  >
                    <img
                      *ngIf="
                        stationIndex === 0 ||
                        stationIndex === stationList.length - 1
                      "
                      src="images/station-node.svg"
                      alt="Station Node Image"
                    />

                    <img
                      *ngIf="
                        stationIndex !== 0 &&
                        stationIndex !== stationList.length - 1
                      "
                      src="images/station-point.svg"
                      alt="Station Point Image"
                    />
                  </div>

                  <div class="station-line"></div>

                  <div class="station-content">
                    <div
                      class="station-card ml-5"
                      (click)="navMap(station.url)"
                    >
                      <div class="station-card-content">
                        {{ station.nameThai }}
                      </div>
                    </div>
                  </div>
                </div>

                <div class="station-list-item" *ngIf="stationIndex % 2 !== 0">
                  <div
                    class="station-bullet"
                    [class.no-before]="stationIndex === stationList.length - 1"
                  >
                    <img
                      *ngIf="
                        stationIndex === 0 ||
                        stationIndex === stationList.length - 1
                      "
                      src="images/station-node.svg"
                      alt="Station Node Image"
                    />

                    <img
                      *ngIf="
                        stationIndex !== 0 &&
                        stationIndex !== stationList.length - 1
                      "
                      src="images/station-point-odd.svg"
                      alt="Station Point Image"
                    />
                  </div>

                  <div class="station-content">
                    <div class="station-card" (click)="navMap(station.url)">
                      <div class="station-card-content">
                        {{ station.nameThai }}
                      </div>
                    </div>
                  </div>

                  <div class="station-line"></div>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
