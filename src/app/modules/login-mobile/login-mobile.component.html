<div class="login-container">
  <!-- LEFT SECTION -->
  <div class="left-section">
    <!-- BACKGROUND IMAGE -->
    <img class="bg-img" src="images/login.svg" alt="Tickets" />
  </div>
  <!-- RIGHT SECTION -->
  <div class="right-section">
    <!-- CHANGE LANGUAGE SWITCH -->
    <div class="change-language dropdown">
      <button
        #dropdownButton
        class="btn btn-lang dropdown-toggle p-0"
        type="button"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        [class.active]="isDropdownOpen"
        (click)="toggleDropdown()"
      >
        <!-- FLAG IMAGE -->
        <img class="mx-2" [src]="currentLanguage + '.svg'" alt="th" />
        <!-- LANGUAGE TEXT -->
        {{ currentLanguage === "th" ? "ภาษาไทย" : "English" }}
        <!-- ARROW ICON -->
        <img
          class="arrow-icon"
          [src]="isDropdownOpen ? 'arrow-up.svg' : 'arrow-down.svg'"
          alt="Arrow Icon"
        />
      </button>
      <!-- LANGUAGE LIST -->
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <!-- THAI LANGUAGE -->
        <li>
          <a class="dropdown-item menu-lang" (click)="switchLanguage('th')">
            <img class="mx-2" src="th.svg" alt="th" />
            ภาษาไทย
          </a>
        </li>
        <!-- ENGLISH LANGUAGE -->
        <li>
          <a class="dropdown-item menu-lang" (click)="switchLanguage('en')">
            <img class="mx-2" src="en.svg" alt="en" />
            English
          </a>
        </li>
      </ul>
    </div>
    <!-- LOGO WEBSITE -->
    <div class="logo-section mt-5">
      <img class="logo-img" src="images/logo.svg" alt="Phuyaipu Logo" />
    </div>
    <!-- HEADER TITLE -->
    <div class="welcome-text mt-3">
      {{ "LOGIN.WELCOME" | translate }}
    </div>
    <!-- SUB HEADER TITLE -->
    <div class="hint-text mt-3">
      {{ "LOGIN.HINT" | translate }}
    </div>
    <!-- FORM SECTION -->
    <form class="login-form mt-3" [formGroup]="loginForm">
      <!-- INPUT FIELD -> หมายเลขโทรศัพท์ -->
      <div class="mt-3">
        <label
          for="email"
          [class.label-error]="
            getForm('phoneNo')?.errors &&
            (getForm('phoneNo')?.touched || getForm('phoneNo')?.dirty)
          "
        >
          {{ "LOGIN.PHONE_NO" | translate }}
        </label>

        <div class="d-flex align-items-center gap-1">
          <!-- input field -->
          <input
            class="form-control mt-1"
            type="text"
            id="phoneNo"
            formControlName="phoneNo"
            [class.form-error]="
              getForm('phoneNo')?.errors &&
              (getForm('phoneNo')?.touched || getForm('phoneNo')?.dirty)
            "
          />
        </div>

        <div
          class="text-error"
          *ngIf="
            getForm('phoneNo')?.errors &&
            (getForm('phoneNo')?.touched || getForm('phoneNo')?.dirty)
          "
        >
          {{ "LOGIN.PHONE_NO_REQUIRED" | translate }}
        </div>
      </div>
      <!-- SENT OTP BUTTON -->
      <button type="submit" class="login-btn mt-3" (click)="goToOTP()">
        {{ "LOGIN.SEND_OTP" | translate }}
      </button>
      <!-- OR -->
      <div class="or-section gap-3 mt-3">
        <hr />
        <span>
          {{ "LOGIN.OR" | translate }}
        </span>
        <hr />
      </div>
      <!-- LOGIN BY USERNAME OR EMAIL -->
      <button type="button" class="login-by-phone-no-btn mt-3" [routerLink]="'/login'">
        {{ "LOGIN.LOGIN_USERNAME" | translate }}
      </button>
      <!-- REGISTER LINK -->
      <p class="register-link text-center mt-4">
        {{ "LOGIN.REGISTERLINK" | translate }}
        <a class="obrs-link" [routerLink]="'/register'">
          {{ "LOGIN.REGISTERLINK_CLICK" | translate }}
        </a>
      </p>
    </form>
  </div>
</div>
