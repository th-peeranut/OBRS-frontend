<div class="login-container">
  <div class="left-section">
    <img src="login.svg" alt="Tickets" class="illustration" />
  </div>

  <div class="right-section">
    <div class="d-flex justify-content-end dropdown mb-3">
      <button
        #dropdownButton
        class="btn btn-lang dropdown-toggle p-0"
        type="button"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        [class.active]="isDropdownOpen"
        (click)="toggleDropdown()"
      >
        <img class="mx-2" [src]="currentLanguage + '.svg'" alt="th" />
        {{ currentLanguage === "th" ? "ภาษาไทย" : "English" }}
        <img
          class="arrow-icon"
          [src]="isDropdownOpen ? 'arrow-up.svg' : 'arrow-down.svg'"
          alt="Arrow Icon"
        />
      </button>

      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li>
          <a class="dropdown-item menu-lang" (click)="switchLanguage('th')">
            <img class="mx-2" src="th.svg" alt="th" />

            ภาษาไทย
          </a>
        </li>
        <li>
          <a class="dropdown-item menu-lang" (click)="switchLanguage('en')">
            <img class="mx-2" src="en.svg" alt="en" />

            English
          </a>
        </li>
      </ul>
    </div>

    <div class="d-flex justify-content-center mt-3">
      <div class="logo">
        <img src="logo.svg" alt="Phuyaipu Logo" />
      </div>
    </div>

    <!-- ยินดีต้อนรับเข้าสู่ระบบ -->
    <h1 class="text-center mt-3">
      {{ "LOGIN.WELCOME" | translate }}
    </h1>

    <!-- กรุณากรอกข้อมูลด้านล่าง เพื่อความสะดวกในการจองตั๋วของคุณ -->
    <p class="text-center subtext mt-1">
      {{ "LOGIN.HINT" | translate }}
    </p>

    <form class="login-form mt-3" [formGroup]="loginForm">
      <!-- หมายเลขโทรศัพท์ -->
      <label
        for="email"
        [class.label-error]="
          getForm('phoneNo')?.errors &&
          (getForm('phoneNo')?.touched || getForm('phoneNo')?.dirty)
        "
      >
        {{ "LOGIN.PHONE_NO" | translate }}
      </label>
      <input
        class="form-control mt-1"
        type="text"
        id="phoneNo"
        formControlName="phoneNo"
        [class.form-error]="
          getForm('phoneNo')?.errors &&
          (getForm('phoneNo')?.touched || getForm('phoneNo')?.dirty)
        "
      />
      <div
        class="text-error"
        *ngIf="
          getForm('phoneNo')?.errors &&
          (getForm('phoneNo')?.touched || getForm('phoneNo')?.dirty)
        "
      >
        {{ "LOGIN.PHONE_NO_REQUIRED" | translate }}
      </div>

      <!-- ส่ง OTP -->
      <button type="submit" class="login-button" (click)="login()">
        {{ "LOGIN.SEND_OTP" | translate }}
      </button>

      <!-- หรือ -->
      <div class="d-flex align-items-center gap-3 my-3">
        <hr />
        <span>
          {{ "LOGIN.OR" | translate }}
        </span>
        <hr />
      </div>

      <!-- เข้าสู่ระบบด้วยชื่อผู้ใช้งานหรืออีเมล -->
      <button type="submit" class="login-mobile-button" [routerLink]="'/login'">
        {{ "LOGIN.LOGIN_USERNAME" | translate }}
      </button>

      <!-- คุณยังไม่มีบัญชี? ลงทะเบียนที่นี้ -->
      <p class="register-link text-center mt-4">
        {{ "LOGIN.REGISTERLINK" | translate }}
        <a class="obrs-link" [routerLink]="'/register'">
          {{ "LOGIN.REGISTERLINK_CLICK" | translate }}
        </a>
      </p>
    </form>

    <!-- <div class="footer">© NJ Phuyaipu 2024. all rights reserved</div> -->
  </div>
</div>
