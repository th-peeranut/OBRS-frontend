<div class="card-container payment-card">
  <div class="tab-group">
    <button
      type="button"
      class="tab"
      [class.is-active]="activeTab === 'creditcard'"
      (click)="selectTab('creditcard')"
    >
      <img src="icons/payment-creditcard.svg" alt="Credit card icon" />
      <span>{{ "PAYMENT.TAB.CREDIT" | translate }}</span>
    </button>
    <button
      type="button"
      class="tab"
      [class.is-active]="activeTab === 'qrcode'"
      (click)="selectTab('qrcode')"
    >
      <img src="icons/payment-qrcode.svg" alt="QR payment icon" />
      <span>{{ "PAYMENT.TAB.QR" | translate }}</span>
    </button>
  </div>

  <div class="qr-panel">
    <div class="qr-header">
      <div class="qr-header-text">
        <span class="qr-title">THAI QR PAYMENT</span>
        <span class="qr-subtitle">PromptPay</span>
      </div>
      <img
        src="icons/payment-qrcode.svg"
        alt=""
        aria-hidden="true"
        class="qr-logo"
      />
    </div>

    <div class="qr-body">
      <div class="qr-placeholder" role="img" aria-label="QR code preview"></div>
      <div class="qr-amount">{{ amountDisplay }}</div>
      <div class="qr-countdown">
        <img src="icons/payment-timer.svg" alt="" aria-hidden="true" />
        <span>{{ countdown }}</span>
      </div>
    </div>

    <!-- <div class="qr-actions">
      <button
        type="button"
        class="btn-refresh"
        (click)="refreshQrCode()"
        [disabled]="refreshCooldownSeconds > 0"
      >
        {{ "PAYMENT.QR.REFRESH" | translate }}
      </button>
      <span class="refresh-hint" *ngIf="refreshCooldownSeconds > 0">
        {{
          "PAYMENT.QR.REFRESH_HINT"
            | translate: { seconds: refreshCooldownSeconds }
        }}
      </span>
    </div> -->

    <div class="qr-footer">
      <div class="merchant-name">
        {{ "PAYMENT.QR.MERCHANT_NAME" | translate }}
      </div>
      <div class="merchant-ref">
        {{ "PAYMENT.QR.MERCHANT_REF" | translate }}
      </div>
    </div>
  </div>

  <button type="button" class="btn-download">
    <img src="icons/payment-download.svg" alt="" aria-hidden="true" />
    {{ "PAYMENT.QR.DOWNLOAD" | translate }}
  </button>

  <div class="summary-wrapper">
    <app-payment-summary variant="inline"></app-payment-summary>
  </div>
</div>

<div class="d-flex justify-content-center w-100 gap-2 mt-3">
  <div class="w-50">
    <button class="back-btn" type="button">
      {{ "PAYMENT.QR.BACK" | translate }}
    </button>
  </div>

  <div class="w-50 d-flex justify-content-end">
    <button class="payment-btn" type="button">
      {{ "PAYMENT.QR.PAY_NOW" | translate }}
    </button>
  </div>
</div>
